          //create direction route between two points
          function masterRoute(directionsDisplay, directionsService){


           directionsDisplay.setMap(globalMap);

           calculateAndDisplayRoute(directionsService, directionsDisplay);

          document.getElementById('mode').addEventListener('change', function() {
            calculateAndDisplayRoute(directionsService, directionsDisplay);
          });
         function calculateAndDisplayRoute(directionsService, directionsDisplay) {
                 var selectedMode = document.getElementById('mode').value;

          if (navigator.geolocation) {



          navigator.geolocation.getCurrentPosition(function(position) {
            console.log("a"+globalMap.getCenter().toString());
            var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
              globalMap.setCenter(pos);
              console.log("c"+globalMap.getCenter().toString());
                      directionsService.route({

                        origin: globalMap.getCenter(), // make dependent on user location
                        destination: {lat: 42.3765, lng: -71.2356},  // make dependent on user click
                        // Note that Javascript allows us to access the constant
                        // using square brackets and a string value as its
                        // "property."
                        travelMode: google.maps.TravelMode[selectedMode]
                      }, function(response, status) {
                        if (status == 'OK') {
                          directionsDisplay.setDirections(response);
                        } else {
                          window.alert('Directions request failed due to ' + status);
                        }
                      })

              console.log("b"+globalMap.getCenter().toString());
           }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation

          handleLocationError(false, infoWindow, map.getCenter());
        }


      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

               }

       google.maps.event.addListener(marker, 'click', function() {
        infowindow.setContent(infoText);
        infowindow.open(map, marker);
       });
    }
